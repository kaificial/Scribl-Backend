name: Keep Backend Alive

on:
  schedule:
    # Runs every 14 minutes (Render free tier sleeps after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          # Replace with your actual Render URL
          # Use the health check or home endpoint
          curl -s "${{ secrets.RENDER_BACKEND_URL }}/api/health" || curl -s "${{ secrets.RENDER_BACKEND_URL }}"
