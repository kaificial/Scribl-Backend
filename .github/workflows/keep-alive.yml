name: Keep Backend Alive

on:
  schedule:
    # Runs every 14 minutes (Render free tier sleeps after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          # ping the render backend to keep it alive
          echo "Pinging backend at https://scribl-backend.onrender.com"
          curl -f -s -o /dev/null -w "Status: %{http_code}\n" "https://scribl-backend.onrender.com/api/health" || \
          curl -f -s -o /dev/null -w "Status: %{http_code}\n" "https://scribl-backend.onrender.com" || \
          echo "Backend ping completed (may be warming up)"
