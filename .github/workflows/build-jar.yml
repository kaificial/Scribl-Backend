name: Build JAR for AWS Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'
        cache: 'maven'
    
    - name: Build with Maven
      run: |
        cd backend
        mvn clean package -DskipTests
    
    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: scribl-backend-jar
        path: backend/target/backend-0.0.1-SNAPSHOT.jar
        retention-days: 30

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Scribl-Backend
        environment_name: Scribl-Backend-env
        version_label: "scribl-backend-${{ github.sha }}"
        region: us-east-1
        deployment_package: backend/target/backend-0.0.1-SNAPSHOT.jar
