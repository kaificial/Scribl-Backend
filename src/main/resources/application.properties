# app settings
spring.application.name=backend
server.port=${PORT:8080}

# database config
# all database settings are now managed in BackendApplication.java 
# to ensure the right driver and dialect are used every time.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# cors setup
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
