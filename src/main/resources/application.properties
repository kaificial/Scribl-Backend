# app settings
spring.application.name=backend
server.port=${PORT:8080}

# database config
# spring will auto-detect if we use h2 or postgres based on the url
# if JDBC_DATABASE_URL is set (from our config class), it uses that.
# otherwise it falls back to local h2 for testing.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:birthday_cards;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# jpa settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# cors setup
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
