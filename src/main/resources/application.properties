# basic app settings
spring.application.name=backend
server.port=${PORT:8080}

# database config
# if DATABASE_URL is set (from render), we use that. 
# otherwise we fall back to local h2 for easy testing.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:birthday_cards;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# jpa stuff
# hibernate will auto-detect the dialect, but we help it out for prod
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# cors setup
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
