# app settings
spring.application.name=backend
server.port=${PORT:8080}

# database config
# all database settings are now managed in BackendApplication.java 
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=false

# fast boot optimizations
# this makes the app start way faster on render by loading beans only when needed
spring.main.lazy-initialization=true

# database pool settings (optimized for serverless neon)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000

# file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# cors setup
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
