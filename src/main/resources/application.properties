# app settings
spring.application.name=backend
server.port=${PORT:8080}

# database config (highly flexible)
# 1. uses JDBC_DATABASE_URL if available (best for render/neon)
# 2. builds it from parts if individual vars are set
# 3. falls back to h2 for local testing
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:birthday_cards}}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# jpa settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# file upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# cors setup
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
